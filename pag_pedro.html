<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Pedro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="CSS/pedro.css">
</head>
<body>

  <header>
    <h1>Bienvenido a la página de Pedro</h1>
  </header>

    <div class="text-center my-3">
        <a href="pag_joa.html">Página de Joaquin</a>
        <a href="index.html">Página Principal</a>
        <a href="pag_san.html">Página de Santiago</a>
    </div>

    <div class="container my-5">
    <div id="carruselPedro" class="carousel slide" data-bs-ride="carousel">
      
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carruselPedro" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carruselPedro" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carruselPedro" data-bs-slide-to="2"></button>
      </div>

      <!-- Carrusel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="IMG//Trabajos Pedro/trabajo1.png" class="d-block w-100 carrusel-img" alt="Trabajo 1" data-bs-toggle="modal" data-bs-target="#modal1">
        </div>
        <div class="carousel-item">
          <img src="IMG//Trabajos Pedro/trabajo1.png" class="d-block w-100 carrusel-img" alt="Trabajo 2" data-bs-toggle="modal" data-bs-target="#modal2">
        </div>
        <div class="carousel-item">
          <img src="IMG//Trabajos Pedro/trabajo1.png" class="d-block w-100 carrusel-img" alt="Trabajo 3" data-bs-toggle="modal" data-bs-target="#modal3">
        </div>
      </div>

      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carruselPedro" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carruselPedro" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Modales -->
  <div class="modal fade" id="modal1" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Trabajo 1</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img src="IMG//Trabajos Pedro/trabajo1.png" class="img-fluid mb-3">
          <p>Este es el primer trabajo práctico.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal2" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Trabajo 2</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img src="IMG//Trabajos Pedro/trabajo1.png" class="img-fluid mb-3">
          <p>Este es el segundo trabajo práctico.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal3" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Trabajo 3</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img src="IMG//Trabajos Pedro/trabajo1.png" class="img-fluid mb-3">
          <p>Este es el tercer trabajo práctico.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
